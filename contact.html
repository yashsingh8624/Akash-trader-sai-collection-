<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Akash Traders & Sai Collection</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>For bulk orders & enquiries, contact us directly on WhatsApp</p>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>

      <input type="tel" id="phone" placeholder="Phone Number" required>

      <textarea id="message" placeholder="Your Message" required></textarea>

      <button type="submit" class="btn primary">
        Send on WhatsApp
      </button>
    </form>
  </section>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/918624091826" class="wa-float">ðŸ’¬</a>

  <!-- WhatsApp Form Script -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let message = document.getElementById("message").value;

      let text =
        "Name: " + name +
        "%0APhone: " + phone +
        "%0AMessage: " + message;

      window.open(
        "https://wa.me/91XXXXXXXXXX?text=" + text,
        "_blank"
      );
    });
  </script>

</body>
</html>
