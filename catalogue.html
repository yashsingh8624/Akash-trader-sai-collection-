<script>
function toggleMenu() {

function openCart() {
  document.getElementById('cartPopup').style.display = 'block';
  document.body.classList.add('cart-open');
}

function closeCart() {
  document.getElementById('cartPopup').style.display = 'none';
  document.body.classList.remove('cart-open');
}
