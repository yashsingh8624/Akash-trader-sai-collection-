<!-- UPDATED JS FUNCTIONS -->
<script>
function toggleMenu() {
  document.getElementById("sideMenu").classList.toggle("open");
}

// FIXED CART POSITION
function openCart() {
  document.getElementById('cartPopup').style.display = 'block';
  document.body.classList.add('cart-open');  // Scroll lock
}

function closeCart() {
  document.getElementById('cartPopup').style.display = 'none';
  document.body.classList.remove('cart-open');  // Scroll unlock
}

// Click outside to close cart
document.getElementById('cartPopup').onclick = function(e) {
  if (e.target === this) closeCart();
}
</script>
