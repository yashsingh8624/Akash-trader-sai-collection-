<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue - Aakash Traders & Sai Collection</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== TOP BAR ===== */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #ffffff;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-weight: 700;
      color: #d02030;
      font-size: 15px;
    }

    .cart-icon {
      font-size: 18px;
      cursor: pointer;
    }

    .menu-toggle {
      width: 24px;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      background: #333;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* ===== SIDE MENU ===== */
    .side-menu {
      position: fixed;
      top: 52px;
      right: -200px;
      width: 200px;
      background: #fff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.15);
      transition: right 0.3s ease;
      z-index: 99;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu a {
      display: block;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .side-menu a.active {
      background: #f5f5f5;
      font-weight: 600;
    }

    /* ===== CATALOGUE HERO ===== */
    .catalogue-hero {
      margin-top: 60px;
      text-align: center;
    }

    .catalogue-hero h1 {
      margin: 15px 0;
      font-size: 22px;
    }

    .hero-image {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      cursor: zoom-in;
    }

    /* ===== ZOOM MODAL ===== */
    .zoom-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .zoom-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .zoom-modal .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<header class="top-bar">
  <div class="logo">Aakash Traders & Sai Collection</div>
  <div class="cart-icon" onclick="openCart()">üõí <span id="cartCount">0</span></div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- ===== SIDE MENU ===== -->
<nav id="sideMenu" class="side-menu">
  <a href="index.html">üè† Home</a>
  <a href="catalogue.html" class="active">üì¶ Catalogue</a>
  <a href="about.html">‚ÑπÔ∏è About</a>
  <a href="contact.html">üìû Contact</a>
</nav>

<!-- ===== CATALOGUE HERO ===== -->
<section class="catalogue-hero">
  <h1>Our Collection</h1>

  <img src="1000072422.jpg"
       alt="U.S. Polo Jeans"
       class="hero-image"
       onclick="zoomImage(this)">

  <div class="season-filters">
    <button class="filter-btn active" onclick="filtersSeason('all')">All</button>
    <button class="filter-btn" onclick="filtersSeason('summer')">‚òÄÔ∏è Summer</button>
    <button class="filter-btn" onclick="filtersSeason('winter')">‚ùÑÔ∏è Winter</button>
    <button class="filter-btn" onclick="filtersSeason('rain')">üåßÔ∏è Rain</button>
  </div>

  <div class="search-row">
    <input id="searchInput" type="text" placeholder="Search by product name...">
    <button onclick="searchProducts()">Search</button>
  </div>
</section>

<!-- ===== PRODUCTS GRID ===== -->
<section class="products-grid" id="productsGrid"></section>

<!-- ===== ZOOM MODAL ===== -->
<div id="zoomModal" class="zoom-modal" style="display:none;">
  <span class="close" onclick="closeZoom()">&times;</span>
  <img id="zoomImg">
</div>

<!-- ===== WHATSAPP FLOAT ===== -->
<a href="https://wa.me/918624091826" class="whatsapp-float">üí¨</a>

<!-- ===== JS ===== -->
<script>
  function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
  }

  function zoomImage(img) {
    document.getElementById("zoomImg").src = img.src;
    document.getElementById("zoomModal").style.display = "flex";
  }

  function closeZoom() {
    document.getElementById("zoomModal").style.display = "none";
  }
</script>

<script src="google script.js"></script>

</body>
</html>
