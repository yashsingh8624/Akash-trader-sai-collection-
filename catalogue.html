<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue | Akash Traders & Sai Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== IMAGE PREVIEW POPUP ===== */
    .img-preview {
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    .img-preview img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- ===== IMAGE PREVIEW POPUP ===== -->
<div id="imgPreview" class="img-preview" onclick="closeImage()">
  <img id="previewImg" alt="Preview">
</div>

<!-- ===== NAV ===== -->
<header>
  <div class="logo-container">
    <img src="https://res.cloudinary.com/dhsq8cphw/image/upload/v1767162184/image_cfl3ws.png" alt="Akash Traders & Sai Collection Logo" class="logo">
    <h1>Akash Traders & Sai Collection</h1>
  </div>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="catalogue.html" class="active">Catalogue</a>
    <a href="contact.html">Contact</a>
    <span class="cart" onclick="openCart()">ðŸ›’ <span id="cartCount">0</span></span>
  </nav>
</header>

<!-- ===== PAGE TITLE ===== -->
<section style="text-align:center; padding:20px;">
  <h2>Our Catalogue</h2>
  <p>Wholesale & Retail Clothing Collection</p>
</section>

<!-- ===== FILTERS ===== -->
<div class="filter">
  <button onclick="filtersSeason('all')">All</button>
  <button onclick="filtersSeason('summer')">Summer</button>
  <button onclick="filtersSeason('winter')">Winter</button>
  <button onclick="filtersSeason('rainy')">Rainy</button>
</div>

<!-- ===== PRODUCTS GRID ===== -->
<div id="products" class="product-grid">
  <!-- Products JS se yahin aayenge -->
</div>

<!-- ===== CART POPUP ===== -->
<div id="cartPopup" class="cart-popup" style="display:none;">
  <div class="cart-box">
    <h3>ðŸ›’ Your Cart</h3>

    <div id="cartItems"></div>

    <h4 id="cartTotal">Total: â‚¹0</h4>

    <button class="order-btn" onclick="orderOnWhatsApp()">
      Order on WhatsApp
    </button>

    <button onclick="closeCart()" style="width:100%; margin-top:10px;">
      Close
    </button>
  </div>
</div>

<!-- ===== JS ===== -->
<script src="google script.js"></script>
<script>
  // ===== IMAGE PREVIEW FUNCTIONS =====
  function openImage(url){
    document.getElementById("previewImg").src = url;
    document.getElementById("imgPreview").style.display = "flex";
  }

  function closeImage(){
    document.getElementById("imgPreview").style.display = "none";
  }

  // ===== MODIFY RENDER PRODUCTS FUNCTION =====
  function renderProducts(list) {
    const div = document.getElementById("products");
    div.innerHTML = "";

    if(list.length === 0){
      div.innerHTML = "<p>No products found</p>";
      return;
    }

    list.forEach(item => {
      div.innerHTML += `
        <div class="product-card">
          <img src="${item.image_url}" alt="${item.name}" onclick="openImage('${item.image_url}')">
          <h3>${item.name}</h3>
          <p>â‚¹${item.price}</p>

          <div>
            <button onclick="changeQty('${item.id}', -1)">-</button>
            <input id="qty-${item.id}" type="number" value="1" min="1">
            <button onclick="changeQty('${item.id}', 1)">+</button>
          </div>

          <button onclick="addToCart('${item.id}')">Add to Cart</button>
        </div>
      `;
    });
  }
</script>

</body>
</html>
