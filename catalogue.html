<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalogue - Aakash Traders & Sai Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:#f4f4f4;
}

/* ===== TOP BAR ===== */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
  position:sticky;
  top:0;
  z-index:1000;
}
.menu-btn{font-size:24px;cursor:pointer}
.cart-icon{position:relative;font-size:20px;cursor:pointer}
#cartCount{
  position:absolute;
  top:-6px;
  right:-10px;
  background:red;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* ===== SIDE MENU (WHITE LIKE HOME) ===== */
.side-menu{
  position:fixed;
  top:0;
  left:-100%;
  width:260px;
  height:100%;
  background:#fff;
  transition:.3s;
  z-index:2000;
  box-shadow:2px 0 12px rgba(0,0,0,.3);
}
.side-menu.open{left:0}

.side-menu a{
  display:flex;
  gap:12px;
  align-items:center;
  padding:16px;
  text-decoration:none;
  color:#333;
  font-size:16px;
  border-bottom:1px solid #eee;
}
.side-menu a.active{
  background:#2ecc71;
  color:#fff;
}

/* ===== FILTER ===== */
.filters{text-align:center;margin:15px}
.filters button{
  padding:6px 14px;
  margin:4px;
  border:none;
  border-radius:20px;
  background:#111;
  color:#fff;
  cursor:pointer;
}

/* ===== PRODUCTS ===== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
  padding:16px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:12px;
}
.card h3{font-size:15px;margin:6px 0}
.price{color:#27ae60;font-weight:600}
.card button{
  width:100%;
  margin-top:6px;
  padding:8px;
  border:none;
  border-radius:20px;
  background:#2ecc71;
  color:#fff;
  cursor:pointer;
}

/* ===== CART ===== */
.cart-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}
.cart-box{
  background:#fff;
  width:90%;
  max-width:350px;
  padding:16px;
  border-radius:16px;
}
.close{float:right;font-size:22px;cursor:pointer}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <b>Aakash Traders & Sai Collection</b>
  <div class="cart-icon" onclick="openCart()">üõí <span id="cartCount">0</span></div>
</div>

<!-- SIDE MENU -->
<div id="sideMenu" class="side-menu">
  <a href="index.html">üè† Home</a>
  <a href="catalogue.html" class="active">üì¶ Catalogue</a>
  <a href="about.html">‚ÑπÔ∏è About</a>
  <a href="contact.html">üìû Contact</a>
</div>

<!-- FILTER -->
<div class="filters">
  <button onclick="filterSeason('all')">All</button>
  <button onclick="filterSeason('summer')">Summer</button>
  <button onclick="filterSeason('winter')">Winter</button>
  <button onclick="filterSeason('rainy')">Rainy</button>
</div>

<!-- PRODUCTS -->
<div id="products" class="products"></div>

<!-- CART -->
<div id="cartPopup" class="cart-popup">
  <div class="cart-box">
    <span class="close" onclick="closeCart()">√ó</span>
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button onclick="orderWhatsApp()" style="width:100%;margin-top:10px">
      Order on WhatsApp
    </button>
  </div>
</div>

<script src="google-script.js"></script>
</body>
</html>
