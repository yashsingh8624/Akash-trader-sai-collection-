    // Active Menu
    document.addEventListener('DOMContentLoaded', () => {
      const page = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.menu-link').forEach(link => {
        link.classList.toggle('active', link.href.includes(page));
