<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue - Aakash Traders & Sai Collection</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    /* TOP BAR */
    .top-bar {
      background: #111;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .right-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .cart-icon,
    .menu-toggle {
      cursor: pointer;
      font-size: 22px;
    }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: #111;
      padding-top: 70px;
      transition: 0.3s ease;
      z-index: 3000;
    }

    .side-menu a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .side-menu a.active {
      background: #25D366;
      color: #000;
    }

    .side-menu.open {
      left: 0;
    }

    /* PRODUCTS */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .price-tag {
      color: #e91e63;
      font-weight: 600;
    }

    /* FILTERS */
    .filters {
      text-align: center;
      margin: 15px 0;
    }

    .filters button {
      margin: 4px;
      padding: 6px 14px;
      border-radius: 20px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    /* CART POPUP */
    .cart-popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .cart-box {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 360px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 12px;
      top: 10px;
      cursor: pointer;
      font-size: 22px;
    }

    /* ZOOM */
    .zoom-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .zoom-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* WHATSAPP */
    .whatsapp-float {
      position: fixed;
      right: 15px;
      bottom: 15px;
      background: #25D366;
      color: #fff;
      font-size: 22px;
      padding: 12px 14px;
      border-radius: 50%;
      text-decoration: none;
      z-index: 4000;
    }
  </style>
</head>

<body>

<!-- TOP BAR -->
<header class="top-bar">
  <b>Aakash Traders & Sai Collection</b>

  <div class="right-icons">
    <div class="cart-icon" onclick="openCart()">üõí <span id="cartCount">0</span></div>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
  </div>
</header>

<!-- SIDE MENU -->
<nav id="sideMenu" class="side-menu">
  <a href="index.html">üè† Home</a>
  <a href="catalogue.html" class="active">üì¶ Catalogue</a>
  <a href="about.html">‚ÑπÔ∏è About</a>
  <a href="contact.html">üìû Contact</a>
</nav>

<!-- TITLE -->
<section style="padding:20px; text-align:center;">
  <h1>Our Catalogue</h1>
</section>

<!-- FILTERS -->
<div class="filters">
  <button onclick="filterSeason('all')">All</button>
  <button onclick="filterSeason('summer')">Summer</button>
  <button onclick="filterSeason('winter')">Winter</button>
  <button onclick="filterSeason('rainy')">Rainy</button>
</div>

<!-- PRODUCTS -->
<section id="productsGrid" class="products-grid"></section>

<!-- ZOOM MODAL -->
<div id="zoomModal" class="zoom-modal" style="display:none;">
  <span class="close" onclick="closeZoom()">√ó</span>
  <img id="zoomImg">
</div>

<!-- CART MODAL -->
<div id="cartPopup" class="cart-popup" style="display:none;">
  <div class="cart-box">
    <span class="close" onclick="closeCart()">√ó</span>
    <h3>üõí Your Cart</h3>
    <div id="cartItems"></div>
    <h4 id="cartTotal">Total: ‚Çπ0</h4>
    <button onclick="orderOnWhatsApp()" style="width:100%; margin-top:10px;">
      Order on WhatsApp
    </button>
  </div>
</div>

<!-- MENU JS -->
<script>
function toggleMenu() {
  document.getElementById("sideMenu").classList.toggle("open");
}
</script>

<!-- MAIN SCRIPT -->
<script src="google script.js"></script>

</body>
</html>
