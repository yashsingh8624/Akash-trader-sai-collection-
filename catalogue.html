  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    /* PRODUCTS GRID */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .product-card h3 {
      margin: 8px 0 4px;
      font-size: 16px;
    }

    .price-tag {
      color: #e91e63;
      font-weight: 600;
    }

    /* TOP BAR */
    .top-bar {
      background: #111;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .cart-icon {
      cursor: pointer;
      font-size: 18px;
    }

    /* FILTERS */
    .filters {
      text-align: center;
      margin: 15px 0;
    }

    .filters button {
      margin: 4px;
      padding: 6px 14px;
      border-radius: 20px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    /* CART POPUP */
    .cart-popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .cart-box {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 360px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 12px;
      top: 10px;
      cursor: pointer;
      font-size: 22px;
    }

    /* ZOOM MODAL */
    .zoom-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .zoom-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* WHATSAPP FLOAT */
    .whatsapp-float {
      position: fixed;
      right: 15px;
      bottom: 15px;
      background: #25D366;
      color: #fff;
      font-size: 22px;
      padding: 12px 14px;
      border-radius: 50%;
      text-decoration: none;
      z-index: 4000;
    }
  </style>
</head>
