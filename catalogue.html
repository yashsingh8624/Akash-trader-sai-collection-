<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalogue - Aakash Traders & Sai Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#f4f4f4;
}

/* ================= TOP BAR ================= */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  position:sticky;
  top:0;
  z-index:1000;
}

.menu-btn{
  font-size:24px;
  cursor:pointer;
}

.cart-icon{
  font-size:20px;
  cursor:pointer;
  position:relative;
}

#cartCount{
  background:red;
  color:#fff;
  border-radius:50%;
  padding:2px 6px;
  font-size:12px;
  position:absolute;
  top:-8px;
  right:-10px;
}

/* ================= SIDE MENU ================= */
.side-menu{
  position:fixed;
  top:0;
  left:-100%;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:2px 0 12px rgba(0,0,0,.2);
  transition:.3s;
  z-index:2000;
}

.side-menu.open{left:0}

.side-menu a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:16px;
  text-decoration:none;
  color:#333;
  border-bottom:1px solid #eee;
  font-size:16px;
}

.side-menu a.active{
  background:#2ecc71;
  color:#fff;
}

/* ================= FILTER ================= */
.filters{
  text-align:center;
  margin:15px 0;
}
.filters button{
  padding:6px 14px;
  border-radius:20px;
  border:none;
  background:#111;
  color:#fff;
  margin:4px;
  cursor:pointer;
}

/* ================= PRODUCTS ================= */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
}

.card h3{font-size:15px;margin:8px 0 4px}
.price{color:#27ae60;font-weight:600}

.card button{
  width:100%;
  margin-top:6px;
  padding:8px;
  border:none;
  border-radius:20px;
  background:#2ecc71;
  color:#fff;
  cursor:pointer;
}

/* ================= CART POPUP ================= */
.cart-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
}

.cart-box{
  background:#fff;
  width:90%;
  max-width:350px;
  padding:16px;
  border-radius:16px;
}

.close{float:right;font-size:22px;cursor:pointer}

/* ================= ZOOM ================= */
.zoom{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:4000;
}
.zoom img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <b>Aakash Traders & Sai Collection</b>
  <div class="cart-icon" onclick="openCart()">üõí <span id="cartCount">0</span></div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <a href="index.html">üè† Home</a>
  <a href="catalogue.html" class="active">üì¶ Catalogue</a>
  <a href="about.html">‚ÑπÔ∏è About</a>
  <a href="contact.html">üìû Contact</a>
</div>

<!-- FILTER -->
<div class="filters">
  <button onclick="filterData('all')">All</button>
  <button onclick="filterData('summer')">Summer</button>
  <button onclick="filterData('winter')">Winter</button>
  <button onclick="filterData('rainy')">Rainy</button>
</div>

<!-- PRODUCTS -->
<div class="products" id="products"></div>

<!-- CART -->
<div class="cart-popup" id="cartPopup">
  <div class="cart-box">
    <span class="close" onclick="closeCart()">√ó</span>
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button onclick="orderWhatsApp()" style="width:100%;margin-top:10px;">Order on WhatsApp</button>
  </div>
</div>

<!-- ZOOM -->
<div class="zoom" id="zoom" onclick="closeZoom()">
  <img id="zoomImg">
</div>

<script>
let data=[];
let cart=[];

/* ===== MENU ===== */
function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("open");
}

/* ===== GOOGLE SHEET ===== */
/* image column me DIRECT JPG/PNG URL hona chahiye */
fetch("PASTE_YOUR_GOOGLE_SHEET_JSON_URL_HERE")
.then(res=>res.json())
.then(json=>{
  data=json.data;
  render(data);
});

/* ===== RENDER ===== */
function render(arr){
  const p=document.getElementById("products");
  p.innerHTML="";
  arr.forEach((x,i)=>{
    p.innerHTML+=`
      <div class="card">
        <img src="${x.image}" onclick="zoomImg('${x.image}')">
        <h3>${x.name}</h3>
        <div class="price">‚Çπ${x.price}</div>
        <button onclick="addCart(${i})">Add to Cart</button>
      </div>`;
  });
}

/* ===== FILTER ===== */
function filterData(season){
  if(season==="all") render(data);
  else render(data.filter(x=>x.season===season));
}

/* ===== CART ===== */
function addCart(i){
  cart.push(data[i]);
  document.getElementById("cartCount").innerText=cart.length;
}

function openCart(){
  document.getElementById("cartPopup").style.display="flex";
  document.getElementById("cartItems").innerHTML=
    cart.map(x=>`<p>${x.name} - ‚Çπ${x.price}</p>`).join("");
}

function closeCart(){
  document.getElementById("cartPopup").style.display="none";
}

/* ===== ORDER RESET ===== */
function orderWhatsApp(){
  let msg=cart.map(x=>`${x.name} - ‚Çπ${x.price}`).join("%0A");
  window.open("https://wa.me/918624091826?text="+msg);
  cart=[];
  document.getElementById("cartCount").innerText=0;
  closeCart();
}

/* ===== ZOOM ===== */
function zoomImg(src){
  document.getElementById("zoom").style.display="flex";
  document.getElementById("zoomImg").src=src;
}
function closeZoom(){
  document.getElementById("zoom").style.display="none";
}
</script>

</body>
</html>
